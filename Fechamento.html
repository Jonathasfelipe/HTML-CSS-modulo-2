<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Resumo dos Projetos - Máquina de Escrever</title>
  <style>
    body {
      background: #fff;
      color: #000;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
    }
    .typewriter {
      font-size: 1.15rem;
      white-space: pre-wrap;
      max-width: 800px;
      line-height: 1.5;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="typewriter" id="typewriter"></div>

  <script>
    const text = `Olá! Aqui está um resumo dos projetos incríveis que construímos juntos até agora:\n
1. Na primeira página, criamos a introdução do nosso eBook, explicando o que é HTML e CSS e como eles funcionam para criar páginas web.\n
2. Na segunda, exploramos fontes e interatividade, aprendendo a trocar estilos de texto dinamicamente para deixar tudo mais vivo.\n
3. Na terceira página, demos os primeiros passos com textos automáticos — aqueles textos filosóficos que aparecem como se fossem escritos por uma máquina.\n
4. A quarta página é pura diversão: reunimos todos os games 2D que desenvolvemos, incluindo quebra-cabeça, Tetris, tênis neon, runner e blocos invasores.\n
5. Na quinta, experimentamos com formas geométricas que mudam automaticamente, criando animações visuais legais e dinâmicas.\n
6. A sexta página conecta você à música, com links para playlists do Spotify que selecionamos para acompanhar a programação.\n
7. Na sétima, temos um efeito Matrix, com aquela chuva de caracteres verdes que todo mundo ama.\n
8. E, para fechar essa etapa, a oitava página traz um calendário funcional, mostrando a hora exata para manter seu dia organizado.\n
\n
Agora estamos trabalhando na nossa **nona página**, o projeto mais ousado e impressionante até agora:\n
Um sistema solar interativo em HTML, CSS e JavaScript, com zoom do mouse, órbitas animadas, informações dinâmicas sobre os planetas, eventos astronômicos, efeitos visuais realistas, som cósmico e um HUD personalizado com datas, cometas, e até a sua data de aniversário.\n
\n
Cada página representa um nível conquistado no seu aprendizado — do básico ao avançado — com foco na criatividade, na prática e na beleza do desenvolvimento web.\n
\n
Parabéns por ter chegado até aqui. Vamos continuar explorando o universo da programação juntos!\n
`;

    const container = document.getElementById('typewriter');
    let index = 0;

    const audio = new Audio('https://www.soundjay.com/mechanical/typewriter-key-1.mp3');

    function playSound() {
      audio.currentTime = 0;
      audio.play().catch(() => {});
    }

    function type() {
      if (index < text.length) {
        container.textContent += text.charAt(index);

        if (/[a-zA-Z0-9,.!?]/.test(text.charAt(index))) {
          playSound();
        }

        index++;
        setTimeout(type, 40);
      }
    }

    type();
  </script>
</body>
</html>
