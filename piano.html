<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Piano Tiles Colorido e Dificuldade</title>
  <div><a href="tokflash.html">v.2</a></div>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      font-family: sans-serif;
      user-select: none;
      overflow: hidden;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: #333;
      z-index: 10;
    }

    #game {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80vw;
      max-width: 400px;
      height: 100vh;
      display: flex;
      gap: 5px;
    }

    .column {
      flex: 1;
      background: #fff;
      border: 1px solid #ccc;
      position: relative;
      overflow: hidden;
    }

    .tile {
      position: absolute;
      bottom: -150px;
      width: 100%;
      height: 150px;
      transition: background 0.2s, transform 0.2s, opacity 0.5s;
      cursor: pointer;
      border-radius: 4px;
    }

    .tile.hit {
      transform: scale(1.05);
      opacity: 0;
      pointer-events: none;
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: red;
      display: none;
      text-align: center;
      z-index: 20;
    }

    #game-over button {
      margin-top: 20px;
      font-size: 20px;
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    
<div id="score">Score: 0</div>
<div id="game">
  <div class="column" id="col-0"></div>
  <div class="column" id="col-1"></div>
  <div class="column" id="col-2"></div>
  <div class="column" id="col-3"></div>
</div>
<div id="game-over">
  GAME OVER<br />
  <button onclick="restartGame()">Restart</button>
</div>

<script>
  const scoreDisplay = document.getElementById('score');
  const gameOverDiv = document.getElementById('game-over');
  const columns = [
    document.getElementById('col-0'),
    document.getElementById('col-1'),
    document.getElementById('col-2'),
    document.getElementById('col-3')
  ];

  // Cores diferentes para cada coluna (faixa)
  const tileColors = ['#e74c3c', '#3498db', '#f1c40f', '#2ecc71'];

  let score = 0;
  let gameActive = true;
  let tileSpeed = 2.5; // velocidade inicial pixels por frame
  let spawnInterval = 1000; // tempo entre tiles (ms)
  let spawnTimeout;

  function spawnTile() {
    if (!gameActive) return;

    const colIndex = Math.floor(Math.random() * 4);
    const tile = document.createElement('div');
    tile.classList.add('tile');
    tile.style.background = tileColors[colIndex]; // aplica a cor da coluna

    columns[colIndex].appendChild(tile);

    let position = -150;
    const moveInterval = setInterval(() => {
      if (!gameActive) {
        tile.remove();
        clearInterval(moveInterval);
        return;
      }

      position += tileSpeed;
      tile.style.bottom = position + 'px';

      if (position > window.innerHeight) {
        if (!tile.classList.contains('hit')) {
          endGame();
        }
        tile.remove();
        clearInterval(moveInterval);
      }
    }, 16);

    tile.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (!tile.classList.contains('hit')) {
        tile.classList.add('hit');
        score++;
        scoreDisplay.textContent = 'Score: ' + score;

        // Aumenta a dificuldade a cada 10 pontos
        if (score % 10 === 0) {
          tileSpeed += 0.7; // aumenta velocidade
          spawnInterval = Math.max(300, spawnInterval - 100); // diminui intervalo de spawn, limite 300ms
        }

        setTimeout(() => tile.remove(), 500);
      }
    });
  }

  function tileLoop() {
    if (!gameActive) return;
    spawnTile();
    spawnTimeout = setTimeout(tileLoop, spawnInterval);
  }

  function endGame() {
    gameActive = false;
    clearTimeout(spawnTimeout);
    gameOverDiv.style.display = 'block';
    gameOverDiv.innerHTML = `GAME OVER<br />Score: ${score}<br /><button onclick="restartGame()">Restart</button>`;
  }

  function restartGame() {
    gameActive = true;
    score = 0;
    tileSpeed = 2.5;
    spawnInterval = 1000;
    scoreDisplay.textContent = 'Score: ' + score;
    gameOverDiv.style.display = 'none';
    columns.forEach(col => col.innerHTML = '');
    tileLoop();
  }

  // Come√ßa o jogo
  tileLoop();
</script>

</body>

</html>
