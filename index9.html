<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Relógio Matrix</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: monospace;
      background: black;
      color: #00FF00;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00FF00;
    }

    .clock {
      font-size: 48px;
      margin-bottom: 20px;
      color: #00FF00;
      text-shadow: 0 0 10px #00FF00;
    }

    .analog-clock {
      width: 200px;
      height: 200px;
      border: 6px solid #00FF00;
      border-radius: 50%;
      position: relative;
      margin: 0 auto 20px auto;
      display: none;
      box-shadow: 0 0 20px #00FF00;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      background: #00FF00;
      box-shadow: 0 0 10px #00FF00;
    }

    .hour {
      width: 6px;
      height: 50px;
    }

    .minute {
      width: 4px;
      height: 70px;
    }

    .second {
      width: 2px;
      height: 90px;
      background: #00FF00;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid #00FF00;
      border-radius: 8px;
      background: black;
      color: #00FF00;
      cursor: pointer;
      box-shadow: 0 0 10px #00FF00;
      margin-bottom: 15px;
    }

    button:hover {
      background: #00FF00;
      color: black;
    }

    a {
      display: block;
      margin-top: 10px;
      color: #00FF00;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <div class="container">
    <div id="digitalClock" class="clock"></div>

    <div id="analogClock" class="analog-clock">
      <div class="hand hour" id="hourHand"></div>
      <div class="hand minute" id="minuteHand"></div>
      <div class="hand second" id="secondHand"></div>
    </div>

    <button onclick="toggleClock()">Trocar Relógio</button>

    <a href="index5.html">5</a>
  </div>

  <script>
    // Fundo Matrix
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01';
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // Relógios
    let showDigital = true;

    function updateDigitalClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('digitalClock').textContent = `${h}:${m}:${s}`;
    }

    function updateAnalogClock() {
      const now = new Date();
      const second = now.getSeconds();
      const minute = now.getMinutes();
      const hour = now.getHours();

      document.getElementById('secondHand').style.transform = `rotate(${second * 6}deg)`;
      document.getElementById('minuteHand').style.transform = `rotate(${minute * 6}deg)`;
      document.getElementById('hourHand').style.transform = `rotate(${hour * 30 + minute * 0.5}deg)`;
    }

    function toggleClock() {
      showDigital = !showDigital;
      document.getElementById('digitalClock').style.display = showDigital ? 'block' : 'none';
      document.getElementById('analogClock').style.display = showDigital ? 'none' : 'block';
    }

    // Inicialização
    setInterval(() => {
      updateDigitalClock();
      updateAnalogClock();
    }, 1000);

    updateDigitalClock();
    updateAnalogClock();

    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>

</body>
</html>
