<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mini T√™nis - Experimental com Vidas e Colis√µes Corrigidas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');

    body {
      background-color: #222;
      color: white;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: none;
      user-select: none;
    }

    .bola {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #00ff00, #007700);
      border-radius: 50%;
      position: absolute;
      top: 100px;
      left: 100px;
      box-shadow: 0 0 20px #00ff00;
      pointer-events: none;
    }

    .base {
      width: 200px;
      height: 20px;
      background-color: #555;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20%;
      border-radius: 10px;
      user-select: none;
    }

    .fim {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50px;
      background-color: red;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
      font-size: 1.2em;
      user-select: none;
      color: white;
      z-index: 50;
      transition: background-color 0.5s, opacity 1s;
      opacity: 1;
    }

    .bloco {
      width: 60px;
      height: 60px;
      background-color: #3498db;
      position: absolute;
      border-radius: 5px;
      box-sizing: border-box;
      pointer-events: none;
    }

    .placar {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #000;
      border: 5px solid red;
      border-radius: 15px;
      padding: 20px 40px;
      font-family: 'Orbitron', sans-serif;
      font-size: 2em;
      color: #ff3333;
      text-align: center;
      box-shadow: 0 0 20px red, inset 0 0 10px red;
      user-select: none;
      z-index: 100;
      width: fit-content;
      min-width: 250px;
    }

    .notificacao {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      text-align: center;
      padding: 20px;
      user-select: none;
    }

    .notificacao button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #00cc00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .notificacao button:hover {
      background-color: #009900;
    }

    .link-navegacao {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .link-navegacao a {
      color: white;
      margin: 0 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
    }

    .link-navegacao a:hover {
      color: #00ff00;
    }

    .link-navegacao button {
      margin-left: 15px;
      padding: 6px 12px;
      font-size: 0.9em;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .link-navegacao button:hover {
      background-color: #00aa00;
    }

    .flash {
      animation: flash 0.5s;
    }

    @keyframes flash {
      0%   { background-color: #f00; }
      50%  { background-color: #222; }
      100% { background-color: #f00; }
    }
  </style>
</head>
<body>

  <div class="link-navegacao">
    <a href="index.html">1</a>
    <a href="index2.html">2</a>
    <a href="index3.html">3</a>
    <a href="index4.html">4</a>
    <a href="index5.html">5</a>
    <a href="index6.html">6</a>
    <a href="index8.html">7</a>
    <a href="index9.html">8</a>
    <button onclick="reiniciarJogo()">üîÑ Reiniciar</button>
  </div>

  <div class="bola" id="bola"></div>
  <div class="base" id="base"></div>
  <div class="fim" id="fim">ZONA DE FIM DE JOGO</div>
  <div class="placar" id="placar">
    PONTOS: 0<br>N√çVEL: 1<br>TOQUES: 0<br>VIDAS: 3
  </div>

  <div class="notificacao" id="notificacao">
    <h2>üöÄ Jogo Experimental</h2>
    <p>Este √© um prot√≥tipo experimental de jogo estilo t√™nis.</p>
    <p>Movimente a base com o dedo, mouse ou teclas laterais. Evite que a bola caia! Blocos surgem para dificultar.</p>
    <button onclick="fecharNotificacao()">OK, jogar</button>
  </div>

  <script>
    const bola = document.getElementById('bola');
    const base = document.getElementById('base');
    const fim = document.getElementById('fim');
    const placar = document.getElementById('placar');
    const notificacao = document.getElementById('notificacao');

    let x = 100;
    let y = 100;
    let dx = 6;
    let dy = 6;

    let gameOver = false;
    let baseHitCount = 0;
    let level = 1;
    let pontos = 0;
    let vidas = 3;

    const blocos = [];

    function getRandomColor() {
      const r = Math.floor(Math.random() * 255);
      const g = Math.floor(Math.random() * 255);
      const b = Math.floor(Math.random() * 255);
      return `rgb(${r}, ${g}, ${b})`;
    }

    function atualizarPlacar() {
      placar.innerHTML = `PONTOS: ${pontos}<br>N√çVEL: ${level}<br>TOQUES: ${baseHitCount}<br>VIDAS: ${vidas}`;
    }

    function criarFileiraDeBlocos() {
      const blocoSize = 60;
      const spacing = 4;
      const placarHeight = placar.offsetHeight + 40;
      const cols = Math.floor(window.innerWidth / (blocoSize + spacing));
      const direcaoAleatoria = Math.random() < 0.5 ? 'left' : 'right';
      const maxBlocos = Math.floor(cols / 3);

      for (let i = 0; i < maxBlocos; i++) {
        const bloco = document.createElement('div');
        bloco.classList.add('bloco');
        if (direcaoAleatoria === 'left') {
          bloco.style.left = (i * (blocoSize + spacing)) + 'px';
        } else {
          bloco.style.left = (window.innerWidth - (i + 1) * (blocoSize + spacing)) + 'px';
        }
        bloco.style.top = placarHeight + 'px';
        bloco.style.backgroundColor = getRandomColor();
        bloco.dataset.direction = 'down';
        document.body.appendChild(bloco);
        blocos.push(bloco);
      }
    }

    function moverBlocos() {
      for (let i = blocos.length - 1; i >= 0; i--) {
        const bloco = blocos[i];
        let top = parseInt(bloco.style.top);
        let dir = bloco.dataset.direction;

        if (dir === 'down') {
          top += 1 + level * 0.3;
          if (top + bloco.offsetHeight >= window.innerHeight - fim.offsetHeight) {
            bloco.dataset.direction = 'up';
          }
        } else {
          top -= 1 + level * 0.3;
          if (top <= placar.offsetHeight + 40) {
            bloco.remove();
            blocos.splice(i, 1);
            continue;
          }
        }

        if (blocos[i]) bloco.style.top = top + 'px';
      }
    }

    function moverBola() {
      if (gameOver) return;

      x += dx;
      y += dy;

      if (x <= 0) {
        x = 0;
        dx = -dx;
      } else if (x >= window.innerWidth - bola.offsetWidth) {
        x = window.innerWidth - bola.offsetWidth;
        dx = -dx;
      }

      if (y <= 0) {
        y = 0;
        dy = -dy;
      }

      const baseRect = base.getBoundingClientRect();
      const bolaRect = bola.getBoundingClientRect();

      if (
        bolaRect.bottom >= baseRect.top &&
        bolaRect.right >= baseRect.left &&
        bolaRect.left <= baseRect.right &&
        bolaRect.top < baseRect.bottom &&
        dy > 0
      ) {
        dy = -dy;
        baseHitCount++;
        if (baseHitCount % 5 === 0) {
          level++;
          dx *= 1.2;
          dy *= 1.2;
        }
        atualizarPlacar();
      }

      for (let i = 0; i < blocos.length; i++) {
        const bloco = blocos[i];
        const blocoRect = bloco.getBoundingClientRect();
        if (
          bolaRect.bottom >= blocoRect.top &&
          bolaRect.top <= blocoRect.bottom &&
          bolaRect.right >= blocoRect.left &&
          bolaRect.left <= blocoRect.right
        ) {
          const overlapX = Math.min(bolaRect.right, blocoRect.right) - Math.max(bolaRect.left, blocoRect.left);
          const overlapY = Math.min(bolaRect.bottom, blocoRect.bottom) - Math.max(bolaRect.top, blocoRect.top);

          if (overlapX < overlapY) {
            dx = -dx;
          } else {
            dy = -dy;
          }

          bloco.remove();
          blocos.splice(i, 1);
          pontos++;
          atualizarPlacar();
          break;
        }
      }

      if (y >= window.innerHeight - fim.offsetHeight) {
        vidas--;
        atualizarPlacar();

        if (vidas > 0) {
          document.body.classList.add('flash');
          setTimeout(() => {
            document.body.classList.remove('flash');
          }, 500);

          x = window.innerWidth / 2 - bola.offsetWidth / 2;
          y = 100;
          dx = 6;
          dy = 6;
        } else {
          gameOver = true;
          fim.style.backgroundColor = 'darkred';
          fim.textContent = 'GAME OVER!';
          fim.style.opacity = '0';
          setTimeout(() => {
            fim.style.opacity = '1';
          }, 50);
        }
      }

      bola.style.left = x + 'px';
      bola.style.top = y + 'px';

      requestAnimationFrame(moverBola);
    }

    document.addEventListener('keydown', function (e) {
      if (gameOver) return;
      const step = 20;
      const baseLeft = base.offsetLeft;
      const maxLeft = window.innerWidth - base.offsetWidth;

      if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
        base.style.left = Math.max(0, baseLeft - step) + 'px';
      } else if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
        base.style.left = Math.min(maxLeft, baseLeft + step) + 'px';
      }
    });

    window.addEventListener('mousemove', function (e) {
      if (gameOver) return;
      const maxLeft = window.innerWidth - base.offsetWidth;
      let posX = e.clientX - base.offsetWidth / 2;
      posX = Math.min(maxLeft, Math.max(0, posX));
      base.style.left = posX + 'px';
    });

    window.addEventListener('touchmove', function (e) {
      if (gameOver) return;
      const touch = e.touches[0];
      const maxLeft = window.innerWidth - base.offsetWidth;
      let posX = touch.clientX - base.offsetWidth / 2;
      posX = Math.min(maxLeft, Math.max(0, posX));
      base.style.left = posX + 'px';
      e.preventDefault();
    }, { passive: false });

    let blocoInterval;
    let blocoMoverInterval;

    function iniciarJogo() {
      gameOver = false;
      baseHitCount = 0;
      level = 1;
      pontos = 0;
      vidas = 3;
      dx = 6;
      dy = 6;
      x = 100;
      y = 100;
      fim.style.backgroundColor = 'red';
      fim.textContent = 'ZONA DE FIM DE JOGO';
      fim.style.opacity = '1';

      blocos.forEach(b => b.remove());
      blocos.length = 0;

      atualizarPlacar();
      moverBola();

      blocoInterval = setInterval(criarFileiraDeBlocos, 3000);
      blocoMoverInterval = setInterval(moverBlocos, 20);
    }

    function fecharNotificacao() {
      notificacao.style.display = 'none';
      iniciarJogo();
    }

    function reiniciarJogo() {
      clearInterval(blocoInterval);
      clearInterval(blocoMoverInterval);
      iniciarJogo();
    }
  </script>

</body>
</html>
