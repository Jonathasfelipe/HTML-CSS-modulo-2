<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formas Geométricas Dinâmicas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
    }

    nav {
      margin: 20px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      color: black;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: red;
      transform: scale(1.2);
    }

    .forma {
      width: 200px;
      height: 200px;
      margin: 50px auto;
      transition: all 1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls {
      margin: 20px;
    }

    .controls button {
      margin: 0 5px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      background-color: black;
      color: white;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: gray;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index1.html">1</a>
    <a href="index2.html">2</a>
    <a href="index3.html">3</a>
    <a href="index4.html">4</a>
  </nav>

  <div class="forma"></div>

  <div class="controls">
    <button onclick="setSpeed(1000)">Devagar</button>
    <button onclick="setSpeed(500)">Médio</button>
    <button onclick="setSpeed(200)">Rápido</button>
    <button onclick="toggleMode()">Trocar Modo</button>
  </div>

  <script>
    const forma = document.querySelector('.forma');

    const formas = [
      'circle', 
      'square', 
      'triangle', 
      'star', 
      'pentagon'
    ];

    let index = 0;
    let mode = 'colorido';
    let speed = 1000;
    let interval;

    function setSpeed(newSpeed) {
      speed = newSpeed;
      restartInterval();
    }

    function toggleMode() {
      mode = mode === 'colorido' ? 'pb' : 'colorido';
      document.body.style.backgroundColor = mode === 'colorido' ? 'white' : 'black';
      document.body.style.color = mode === 'colorido' ? 'black' : 'white';
    }

    function desenharForma() {
      const f = formas[index % formas.length];
      let css = '';
      let bg = '';

      if (mode === 'colorido') {
        const r = Math.floor(Math.random() * 255);
        const g = Math.floor(Math.random() * 255);
        const b = Math.floor(Math.random() * 255);
        bg = `rgb(${r},${g},${b})`;
      } else {
        bg = (index % 2 === 0) ? 'white' : 'black';
      }

      if (f === 'circle') {
        css = 'border-radius: 50%; background:' + bg + ';';
      } else if (f === 'square') {
        css = 'background:' + bg + ';';
      } else if (f === 'triangle') {
        css = 'width: 0; height: 0; border-left: 100px solid transparent; border-right: 100px solid transparent; border-bottom: 200px solid ' + bg + '; background:none;';
      } else if (f === 'star') {
        css = 'clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); background:' + bg + ';';
      } else if (f === 'pentagon') {
        css = 'clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%); background:' + bg + ';';
      }

      forma.style = css + 'width: 200px; height: 200px; transition: all 1s ease;';
      index++;
    }

    function startInterval() {
      interval = setInterval(desenharForma, speed);
    }

    function restartInterval() {
      clearInterval(interval);
      startInterval();
    }

    // Inicia automático
    desenharForma();
    startInterval();
  </script>

</body>
</html>
