<script>
  // Fun√ß√£o para formatar o hor√°rio de Bras√≠lia
  function getBrasiliaTime() {
    const now = new Date();
    
    // Ajusta para o fuso hor√°rio de Bras√≠lia (UTC-3)
    // Nota: Isso n√£o leva em conta automaticamente o hor√°rio de ver√£o
    const offset = -3; // UTC-3 para Bras√≠lia (padr√£o)
    const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
    const brasiliaTime = new Date(utc + (3600000 * offset));
    
    // Formata a hora com 2 d√≠gitos
    const hours = brasiliaTime.getHours().toString().padStart(2, '0');
    const minutes = brasiliaTime.getMinutes().toString().padStart(2, '0');
    
    return `${hours}:${minutes}`;
  }

  // Atualiza o rel√≥gio a cada minuto
  function updateClock() {
    document.getElementById('current-time').textContent = getBrasiliaTime();
    
    // Ajusta o timeout para sincronizar com a virada do minuto
    const now = new Date();
    const delay = 60000 - (now.getSeconds() * 1000 + now.getMilliseconds());
    setTimeout(updateClock, delay);
  }

  // Inicia o rel√≥gio
  updateClock();
</script>
