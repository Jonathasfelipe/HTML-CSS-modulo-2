<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema Solar</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .galaxy {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-color: #000;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #0af;
      border-radius: 50%;
      filter: drop-shadow(0 0 2px #33bbff);
      opacity: 0.8;
    }
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px white;
      animation: shoot 1.5s linear infinite;
      opacity: 0.7;
    }
    @keyframes shoot {
      0% { transform: translate(0, 0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translate(-200px, 200px); opacity: 0; }
    }
    .solar-system {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #FFD700, #FFA500);
      border-radius: 50%;
      box-shadow: 0 0 60px 30px rgba(255,215,0,0.5);
      transform: translate(-50%, -50%);
      z-index: 5;
    }
    .orbit {
      position: absolute;
      border: 1px dashed rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .planet {
      position: absolute;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: orbit linear infinite;
      transition: transform 0.3s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
    }
    .planet:hover {
      transform: scale(1.5);
      z-index: 10;
    }
    .planet:hover::after {
      content: attr(data-info);
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 13px;
      white-space: pre;
      line-height: 1.4;
      pointer-events: none;
    }
    @keyframes orbit {
      from { transform: rotate(0deg) translateX(var(--distance)) rotate(0deg); }
      to   { transform: rotate(360deg) translateX(var(--distance)) rotate(-360deg); }
    }
    .moon {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ccc;
      border-radius: 50%;
      animation: moonOrbit 2s linear infinite;
    }
    @keyframes moonOrbit {
      from { transform: rotate(0deg) translateX(10px) rotate(0deg); }
      to   { transform: rotate(360deg) translateX(10px) rotate(-360deg); }
    }
    .ring {
      position: absolute;
      width: 36px;
      height: 8px;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 50%;
      transform: rotate(25deg);
    }
    .info-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px;
      border-radius: 10px;
      width: 260px;
      font-size: 14px;
      line-height: 1.5;
      z-index: 20;
    }
    .info-panel time {
      font-weight: bold;
      color: #0af;
    }
    .neon {
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    }
  </style>
</head>

  </div>  <script>
    const galaxy = document.getElementById('galaxy');
