<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pixel Runner Mobile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #808080 0%, #B0B0B0 50%, #FFFFFF 100%);
      font-family: 'Courier New', monospace;
      user-select: none;
      touch-action: manipulation;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #hud {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      background: rgba(139, 69, 19, 0.8);
      padding: 10px 20px;
      border-radius: 25px;
      color: #FFFDD0;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      z-index: 100;
      border: 2px solid #D2691E;
    }

    #game-canvas {
      background: linear-gradient(to bottom, #FFDAB9 0%, #F4A460 50%, #D2B48C 100%);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 3px solid #8B4513;
      max-width: 95vw;
      max-height: 60vh;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #8B4513;
      font-size: 14px;
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      text-shadow: none;
    }

    .game-over-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(139, 69, 19, 0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 200;
      border-radius: 15px;
    }

    .game-over-text {
      color: #FFFDD0;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 20px;
      text-align: center;
    }

    .final-score {
      color: #FFD700;
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
    }

    .restart-btn {
      background: linear-gradient(45deg, #FF6347, #FF8C69);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      border: 2px solid #8B4513;
    }

    .restart-btn:active {
      transform: scale(0.95);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .new-record {
      color: #FFD700;
      font-size: 20px;
      margin-bottom: 15px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Responsividade para diferentes tamanhos de tela */
    @media (max-width: 480px) {
      #hud {
        font-size: 14px;
        gap: 15px;
        padding: 8px 16px;
      }
      
      .game-over-text {
        font-size: 28px;
      }
      
      .final-score {
        font-size: 20px;
      }
      
      .restart-btn {
        padding: 12px 24px;
        font-size: 16px;
      }
    }

    @media (max-height: 600px) {
      #hud {
        top: 10px;
      }
      
      #controls {
        bottom: 10px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="hud">
      <div id="score">Score: 0</div>
      <div id="high-score">Best: 0</div>
      <div id="level">Level: 1</div>
    </div>
    
    <canvas id="game-canvas"></canvas>
    
    <div id="controls">
      üéÆ Toque na tela para pular
    </div>

    <div class="game-over-overlay" id="game-over-overlay">
      <div class="new-record" id="new-record" style="display: none;">
        üèÜ NOVO RECORDE! üèÜ
      </div>
      <div class="game-over-text">GAME OVER</div>
      <div class="final-score" id="final-score">Score Final: 0</div>
      <button class="restart-btn" id="restart-btn">Jogar Novamente</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const highScoreEl = document.getElementById('high-score');
    const levelEl = document.getElementById('level');
    const gameOverOverlay = document.getElementById('game-over-overlay');
    const finalScoreEl = document.getElementById('final-score');
    const newRecordEl = document.getElementById('new-record');
    const restartBtn = document.getElementById('restart-btn');

    // Configura√ß√£o responsiva do canvas
    function resizeCanvas() {
      const container = document.getElementById('game-container');
      const maxWidth = Math.min(window.innerWidth * 0.95, 800);
      const maxHeight = Math.min(window.innerHeight * 0.6, 400);
      
      // Mant√©m propor√ß√£o 2:1 (largura:altura)
      if (maxWidth / 2 > maxHeight) {
        canvas.width = maxHeight * 2;
        canvas.height = maxHeight;
      } else {
        canvas.width = maxWidth;
        canvas.height = maxWidth / 2;
      }
      
      // Atualiza configura√ß√µes do jogo baseadas no tamanho do canvas
      config.groundY = canvas.height - 40;
      if (gameState.initialized) {
        player.y = config.groundY;
      }
    }

    // Configura√ß√µes do jogo
    const config = {
      groundY: 0, // Ser√° definido no resize
      gravity: 0.8,
      jumpPower: -12,
      gameSpeed: 4,
      obstacleSpawnRate: 120,
      levelUpScore: 50
    };

    // Estado do jogo
    const gameState = {
      frameCount: 0,
      score: 0,
      highScore: localStorage.getItem('runnerMobileHighScore') || 0,
      level: 1,
      gameOver: false,
      gameSpeed: config.gameSpeed,
      backgroundOffset: 0,
      clouds: [],
      particles: [],
      initialized: false
    };

    // Atualiza high score na tela
    highScoreEl.textContent = 'Best: ' + gameState.highScore;

    // Jogador
    const player = {
      x: 0, // Ser√° definido no resize
      y: 0, // Ser√° definido no resize
      width: 30,
      height: 30,
      dy: 0,
      jumping: false,
      animationFrame: 0,
      
      sprites: {
        running: ['‚õÑ', '‚õÑ'],
        jumping: 'üí®'
      },
      
      draw() {
        ctx.save();
        ctx.font = `${this.height}px serif`;
        ctx.textAlign = "center";
        
        let sprite;
        if (this.jumping) {
          sprite = this.sprites.jumping;
        } else {
          sprite = this.sprites.running[Math.floor(this.animationFrame / 15) % 2];
        }
        
        // Sombra para melhor visibilidade
        ctx.fillStyle = 'rgba(0,0,0,0.3)';
        ctx.fillText(sprite, this.x + this.width/2 + 2, this.y + 2);
        
        // Sprite principal
        ctx.fillStyle = '#8B4513';
        ctx.fillText(sprite, this.x + this.width/2, this.y);
        ctx.restore();
      },
      
      update() {
        this.animationFrame++;
        
        if (this.jumping) {
          this.dy += config.gravity;
          this.y += this.dy;
          
          if (this.y >= config.groundY) {
            this.y = config.groundY;
            this.dy = 0;
            this.jumping = false;
            createParticles(this.x + this.width/2, this.y, '#D2691E', 3);
          }
        }
      },
      
      jump() {
        if (!this.jumping) {
          this.dy = config.jumpPower;
          this.jumping = true;
          createParticles(this.x + this.width/2, this.y, '#FFD700', 5);
        }
      }
    };

    // Classe de obst√°culos simplificada
    class Obstacle {
      constructor() {
        this.types = [
          { emoji: 'üåµ', width: 20, height: 35 },
          { emoji: 'ü™®', width: 25, height: 25 },
          { emoji: 'üß±', width: 25, height: 30 }
        ];
        
        this.type = this.types[Math.floor(Math.random() * this.types.length)];
        this.width = this.type.width;
        this.height = this.type.height;
        this.x = canvas.width + this.width;
        this.y = config.groundY;
        this.speed = gameState.gameSpeed;
        this.emoji = this.type.emoji;
      }

      draw() {
        ctx.save();
        ctx.font = `${this.height}px serif`;
        ctx.textAlign = "center";
        
        // Sombra
        ctx.fillStyle = 'rgba(0,0,0,0.3)';
        ctx.fillText(this.emoji, this.x + this.width/2 + 1, this.y + 1);
        
        // Obst√°culo principal
        ctx.fillStyle = '#6B8E23';
        ctx.fillText(this.emoji, this.x + this.width/2, this.y);
        ctx.restore();
      }

      update() {
        this.x -= this.speed;
      }
    }

    // Sistema de part√≠culas simplificado
    function createParticles(x, y, color, count) {
      for (let i = 0; i < count; i++) {
        gameState.particles.push({
          x: x + Math.random() * 10 - 5,
          y: y + Math.random() * 10 - 5,
          vx: (Math.random() - 0.5) * 4,
          vy: (Math.random() - 0.5) * 4,
          life: 20,
          maxLife: 20,
          color: color,
          size: Math.random() * 3 + 1
        });
      }
    }

    // Inicializa√ß√£o de nuvens
    function initClouds() {
      gameState.clouds = [];
      for (let i = 0; i < 3; i++) {
        gameState.clouds.push({
          x: Math.random() * canvas.width,
          y: Math.random() * (canvas.height * 0.3) + 10,
          speed: Math.random() * 0.3 + 0.1,
          size: Math.random() * 15 + 10
        });
      }
    }

    let obstacles = [];

    // Detec√ß√£o de colis√£o
    function detectCollision(player, obj) {
      const playerLeft = player.x + 5;
      const playerRight = player.x + player.width - 5;
      const playerTop = player.y - player.height + 5;
      const playerBottom = player.y - 5;
      
      const objLeft = obj.x + 3;
      const objRight = obj.x + obj.width - 3;
      const objTop = obj.y - obj.height + 3;
      const objBottom = obj.y - 3;
      
      return (
        playerLeft < objRight &&
        playerRight > objLeft &&
        playerTop < objBottom &&
        playerBottom > objTop
      );
    }

    function resetGame() {
      obstacles = [];
      gameState.frameCount = 0;
      gameState.score = 0;
      gameState.level = 1;
      gameState.gameOver = false;
      gameState.gameSpeed = config.gameSpeed;
      gameState.particles = [];
      
      player.x = canvas.width * 0.15;
      player.y = config.groundY;
      player.dy = 0;
      player.jumping = false;
      
      scoreEl.textContent = 'Score: ' + gameState.score;
      levelEl.textContent = 'Level: ' + gameState.level;
      gameOverOverlay.style.display = 'none';
      
      initClouds();
    }

    // Eventos de toque
    canvas.addEventListener('touchstart', handleTouch, { passive: false });
    canvas.addEventListener('click', handleTouch);
    
    function handleTouch(e) {
      e.preventDefault();
      if (!gameState.gameOver) {
        player.jump();
      }
    }

    // Bot√£o de restart
    restartBtn.addEventListener('click', resetGame);
    restartBtn.addEventListener('touchstart', resetGame);

    function update() {
      if (gameState.gameOver) return;

      gameState.frameCount++;
      gameState.backgroundOffset -= gameState.gameSpeed * 0.3;

      // Atualiza nuvens
      gameState.clouds.forEach(cloud => {
        cloud.x -= cloud.speed;
        if (cloud.x < -30) {
          cloud.x = canvas.width + 30;
          cloud.y = Math.random() * (canvas.height * 0.3) + 10;
        }
      });

      // Spawn de obst√°culos
      if (gameState.frameCount % Math.max(60, config.obstacleSpawnRate - gameState.level * 8) === 0) {
        obstacles.push(new Obstacle());
      }

      player.update();

      // Atualiza obst√°culos
      obstacles.forEach((obs, i) => {
        obs.update();
        
        if (detectCollision(player, obs)) {
          gameState.gameOver = true;
          createParticles(player.x + player.width/2, player.y, '#FF6347', 10);
          
          // Salva high score
          if (gameState.score > gameState.highScore) {
            gameState.highScore = gameState.score;
            localStorage.setItem('runnerMobileHighScore', gameState.highScore);
            highScoreEl.textContent = 'Best: ' + gameState.highScore;
            newRecordEl.style.display = 'block';
          } else {
            newRecordEl.style.display = 'none';
          }
          
          finalScoreEl.textContent = 'Score Final: ' + gameState.score;
          gameOverOverlay.style.display = 'flex';
        }
        
        if (obs.x + obs.width < 0) {
          obstacles.splice(i, 1);
          gameState.score += 10;
          scoreEl.textContent = 'Score: ' + gameState.score;
          
          // Level up
          if (gameState.score > 0 && gameState.score % config.levelUpScore === 0) {
            gameState.level++;
            gameState.gameSpeed += 0.3;
            levelEl.textContent = 'Level: ' + gameState.level;
            createParticles(canvas.width / 2, canvas.height / 4, '#FFD700', 15);
          }
        }
      });

      // Atualiza part√≠culas
      gameState.particles.forEach((particle, i) => {
        particle.x += particle.vx;
        particle.y += particle.vy;
        particle.life--;
        
        if (particle.life <= 0) {
          gameState.particles.splice(i, 1);
        }
      });
    }

    function drawBackground() {
      // C√©u com gradiente quente
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, '#FFDAB9');
      gradient.addColorStop(0.5, '#F4A460');
      gradient.addColorStop(1, '#D2B48C');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Nuvens
      ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
      gameState.clouds.forEach(cloud => {
        ctx.font = `${cloud.size}px serif`;
        ctx.fillText('‚òÅÔ∏è', cloud.x, cloud.y);
      });

      // Ch√£o com padr√£o
      ctx.fillStyle = '#D2B48C';
      ctx.fillRect(0, config.groundY + 1, canvas.width, canvas.height - config.groundY);
      
      // Padr√£o do ch√£o
      ctx.fillStyle = '#8B4513';
      for (let x = gameState.backgroundOffset % 30; x < canvas.width; x += 30) {
        ctx.fillRect(x, config.groundY + 1, 2, canvas.height - config.groundY);
      }

      // Linha do ch√£o
      ctx.strokeStyle = '#8B4513';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(0, config.groundY + 1);
      ctx.lineTo(canvas.width, config.groundY + 1);
      ctx.stroke();
    }

    function drawParticles() {
      gameState.particles.forEach(particle => {
        const alpha = particle.life / particle.maxLife;
        ctx.fillStyle = `rgba(255, 215, 0, ${alpha})`;
        ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBackground();
      player.draw();
      obstacles.forEach(obs => obs.draw());
      drawParticles();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Inicializa√ß√£o
    function init() {
      resizeCanvas();
      resetGame();
      gameState.initialized = true;
      gameLoop();
    }

    // Event listeners
    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('orientationchange', () => {
      setTimeout(resizeCanvas, 100);
    });

    // Inicia o jogo
    init();
  </script>
</body>
</html>
