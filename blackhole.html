  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #000 0%, #020024 100%);
      font-family: Arial, sans-serif;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      z-index: 0;
    }
    .galaxy, .solar-system, .blackhole, .alien-pixel {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 1;
    }
    .star, .shooting-star {
      position: absolute;
      width: 2px; height: 2px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
    }
    .shooting-star {
      animation: shoot 1.5s linear;
      box-shadow: 0 0 6px white;
    }
    @keyframes shoot {
      0% { transform: translate(0, 0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translate(-200px, 200px); opacity: 0; }
    }
    .solar-system {
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sun {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #FFD700, #FFA500);
      border-radius: 50%;
      box-shadow: 0 0 60px 30px rgba(255,215,0,0.5);
      z-index: 3;
    }
    .orbit {
      position: absolute;
      border: 1px dashed rgba(255,255,255,0.1);
      border-radius: 50%;
    }
    .planet {
      position: absolute;
      border-radius: 50%;
      animation: orbit linear infinite;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
    }
    .planet:hover {
      transform: scale(1.5);
      z-index: 10;
    }
    .planet:hover::after {
      content: attr(data-info);
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 13px;
      white-space: pre;
      pointer-events: none;
    }
    @keyframes orbit {
      from { transform: rotate(0deg) translateX(var(--distance)) rotate(0deg); }
      to { transform: rotate(360deg) translateX(var(--distance)) rotate(-360deg); }
    }
    .moon {
      width: 4px;
      height: 4px;
      background: #ccc;
      border-radius: 50%;
      animation: moonOrbit 2s linear infinite;
    }
    @keyframes moonOrbit {
      from { transform: rotate(0deg) translateX(10px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(10px) rotate(-360deg); }
    }
    .ring {
      width: 36px;
      height: 8px;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 50%;
      transform: rotate(25deg);
    }
  </style>
</head>

   <script src="galaxias.js"></script>  
   <script>
    const galaxy = document.getElementById('galaxy');
    for (let i = 0; i < 20; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      galaxy.appendChild(star);
    }

    function spawnShootingStar() {
      const shootingStar = document.createElement('div');
      shootingStar.classList.add('shooting-star');
      shootingStar.style.top = Math.random() * 80 + 'vh';
      shootingStar.style.left = Math.random() * 80 + 'vw';
      galaxy.appendChild(shootingStar);
      setTimeout(() => shootingStar.remove(), 1500);
    }
    setInterval(spawnShootingStar, 8000);

    const bgAudio = document.getElementById('bg-audio');
    document.addEventListener("click", () => {
      if (bgAudio.paused) bgAudio.play().catch(() => {});
    });

    const clickSound = document.getElementById("click-sound");
    document.querySelectorAll(".planet").forEach(p => {
      p.addEventListener("mouseenter", () => {
        clickSound.currentTime = 0;
        clickSound.play();
      });
    });
  </script>
  <script src="script.js"></script>
  </body>
